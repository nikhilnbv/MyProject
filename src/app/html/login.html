<div id="loginContainer" style="border: 1px solid;">
<form class="form-horizontal"  (ngSubmit)="login()" novalidate>
    <div id="logoDiv" ><img src="src/app/img/CSPL-Logojpg.jpg" /></div>
    <div class="form-group">
        <label for="txtUserName" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
        <input type="email" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" required>
        </div>
    </div>
    <div class="form-group">
        <label for="txtPassword" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9 ">
        <button type="submit" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
</div>
